# fly.toml - Fly.io deployment configuration
# Deploy: fly deploy
# Docs: https://fly.io/docs/reference/configuration/

app = "rah-app"
primary_region = "gru"  # Sao Paulo - change to your preferred region

[build]
  dockerfile = "Dockerfile.fly"

[env]
  NODE_ENV = "production"
  PORT = "8080"
  TIMEZONE = "America/Sao_Paulo"
  # Database (internal)
  POSTGRES_USER = "postgres"
  POSTGRES_DB = "app"
  DATABASE_SSL = "false"
  # Internal service URLs
  STRAPI_URL = "http://127.0.0.1:1337"
  STRAPI_URL_INTERNAL = "http://127.0.0.1:1337"
  # Business defaults
  BUSINESS_START_MIN = "540"
  BUSINESS_END_MIN = "1140"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

[[http_service.checks]]
  grace_period = "60s"
  interval = "30s"
  method = "GET"
  path = "/nginx-health"
  timeout = "5s"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[mounts]
  source = "rah_data"
  destination = "/data"
  initial_size = "10gb"
